<form class="form-horizontal" role="form">
    <span class="icon link-on-hover icon-arrow-left3" href="" ng-click="returnToHome()" style="font-size: 30px;"/>
    <br />
    <br />
    <legend>New Task</legend>
    <div class="form-group">
        <label for="name" class="col-sm-2">Name</label>
        <div class="col-sm-5">
            <input type="text" ng-model="newTask.name" class="form-control" id="name" placeholder="Give me a name">
        </div>
    </div>
    <div class="form-group">
        <label for="time" class="col-sm-2">Est. Time in hours</label>
        <div class="col-sm-5">
            <input type="number" ng-model="newTask.estimatedTimeInHours" class="form-control" id="time" placeholder="How long will I probably take?">
        </div>
    </div>
    <div class="form-group">
        <label for="time" class="col-sm-2">Story</label>
        <div class="col-sm-5">
            <select ui-select2 ng-model="newTask.story" data-placeholder="Select the story">
                <option value=""></option>
                <option ng-repeat="story in stories" value="{{story._id}}">{{story.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="time" class="col-sm-2">Assignees</label>
        <div class="col-sm-5">
            <select ui-select2 ng-model="newTask.assignees" multiple data-placeholder="Select the story">
                <option value=""></option>
                <option ng-repeat="story in stories" value="{{story._id}}">{{story.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="saveTask()">Save</button>
        </div>
    </div>
</form>
