<html lang="en" ng-app="manageThatBetter">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="public/css/component.css"/>
</head>
<body layout="row" ng-controller="SummonerHomeController">

<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
        <h1>Menu</h1>
    </md-toolbar>

    <md-list>
        <md-list-item>
            <md-button ng-click="selectUser(it)" ng-class="{'selected' : it === selected }">
                {{it.name}}
            </md-button>
        </md-list-item>
    </md-list>

</md-sidenav>

<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
        <md-button class="menu" hide-gt-sm ng-click="toggleList()" aria-label="Show Menu">
            <md-icon md-svg-icon="menu" ></md-icon>
        </md-button>
        <h1>YOLO-SWAG LOL THINGY</h1>
    </md-toolbar>

    <md-content flex id="content">
        <h2>Type the summoner name you're looking for</h2>
        <div layout="row" layout-wrap>
            <md-input-container flex="50">
                <label>Summoner name</label>
                <input ng-model="input.summonerName">
            </md-input-container>
            <md-button ng-click="searchBySummonerName()" class="md-fab md-raised md-mini" aria-label="Eat cake">
                <md-icon style="color: white" md-svg-src="public/assets/svg/arrow-right.svg"></md-icon>
            </md-button>
        </div>

        <div layout="row">
            <div class="spinner spacer-top" ng-if="loading">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>

        <div ng-if="summoners" ng-class="summoners? 'fade-in one' : ''">
            <div class="paragraph" ng-repeat="summoner in summoners">
                <h1>
                    <div class="row-fluid">
                        <image class="span1" src="http://avatar.leagueoflegends.com/euw/{{summoner.summoner.name}}.png"></image>
                        <span class="span11">{{summoner.summoner.name}} Lvl. {{summoner.summoner.summonerLevel}}</span>
                    </div>
                </h1>
                <md-tabs md-selected="selectedIndex" md-border-bottom>
                    <md-tab ng-repeat="mastery in summoner.masteries.pages"
                            label="{{mastery.name}}">
                        <div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: center;">
                            <div ng-bind="mastery.masteries"></div>
                            <br/>
                        </div>
                    </md-tab>
                </md-tabs>
            </div>
        </div>

        <md-button class="contact" md-no-ink ng-click="showContactOptions($event)" aria-label="Contact User">
            <md-tooltip>Contact {{ selected.name }}</md-tooltip>
            <md-icon md-svg-icon="share"></md-icon>
        </md-button>
    </md-content>
</div>

<!-- Angular Material Dependencies -->
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-route/angular-route.min.js"></script>
<script src="node_modules/angular-resource/angular-resource.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<script src="public/js/app.js"></script>
<script src="public/js/rest/restCommon.js"></script>
<script src="public/js/common/smartresource.js"></script>
<script src="public/js/common/config.js"></script>
<script src="public/js/common/routeConfig.js"></script>
<script src="public/js/controller/summoner/homeCtrl.js"></script>
<script src="public/js/controller/users/Users.js"></script>
<script src="public/js/controller/users/UserController.js"></script>
<script src="public/js/controller/users/UserService.js"></script>
</body>
</html>
