<form class="form-horizontal" role="form">
    <span class="icon link-on-hover icon-arrow-left3" href="" ng-click="returnToHome()" style="font-size: 30px;"/>
    <br />
    <br />
    <legend>New Story</legend>
    <div class="form-group">
        <label for="name" class="col-sm-2">Name</label>
        <div class="col-sm-5">
            <input type="text" ng-model="newStory.name" class="form-control" id="name" placeholder="Give me a name">
        </div>
    </div>
    <div class="form-group">
        <label for="time" class="col-sm-2">Est. Completion</label>
        <div class="col-sm-5">
            <input type="number" ng-model="newStory.estimatedCompletion" class="form-control" id="time" placeholder="How finished am I?">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="saveStory()">Save</button>
        </div>
    </div>
</form>
