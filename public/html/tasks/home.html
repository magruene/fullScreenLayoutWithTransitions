<div ng-controller="TasksHomeController">
    <div ng-if="inCreateMode || inEditMode">
        <div x-ng-include="'public/html/tasks/newTask.html'"></div>
    </div>
    <div ng-if="!inCreateMode && !inEditMode">
        <div class="row-fluid">
            <div class="pull-left">
                <button class="btn btn-primary" ng-click="switchToCreateMode()"><i class="icon icon-plus" /> </button>
            </div>

        </div>
        <div class="row-fluid">
            <table class="table col-md-12">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Estimated Time</th>
                    <th>Assignees</th>
                    <th>Story</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
